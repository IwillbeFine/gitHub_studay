<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .box {
            width: 1230px;
            font-size: 0;
            background: #f6f5f6;
        }

        .box .img-left {
            width: 234px;
            height: 300px;
            /* background: blue; */
            vertical-align: top;
            margin-right: 12px;
            display: inline-block;
        }
        .box .img-left:hover{
            box-shadow: 0 10px 100px 2px black ;
            transform: translateY(-10px);
        }

        .box ul {
            display: inline-block;
        }

        .box ul li {
            margin-right: 12px;
            width: 234px;
            height: 300px;
            list-style-type: none;
            font-size: 14px;
            text-align: center;
            display: inline-block;
            vertical-align: top;
            background-color: white;
        }

        .box ul li .img {
            padding-top: 15px;
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }

        .box ul li .title {
            font-size: 14px;
            margin-top: 25px;
        }

        .box ul li .list {
            color: #B0B0B0;
            font-size: 12px;
            margin: 5px 0 10px;
        }

        .box ul li .end {
            color: #FF6701;
        }

        .box ul li .start {
            color: #B0B0B0;
            text-decoration: line-through;
        }
        .box ul li:hover{
            box-shadow: 0 10px 100px 2px black ;
            transform: translateY(-10px);
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 大图片区域 -->
        <div class="img-left">
            <img src="./img/pic1.webp" width="234" height="300" alt="">
        </div>
        <!-- 右测商品列表 -->
        <ul>

                </div>

                <p class="list">支持蓝牙5.0，自动秒连，拿起就能用</p>
                <p class="price">

            </li>

                <p class="list">支持蓝牙5.0，自动秒连，拿起就能用</p>
                <p class="price">
                    <span class="end">199元</span>
