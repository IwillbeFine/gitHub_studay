<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li{
            list-style-type: none;
        }
        p{
            /* 
            文本装饰线
            underline 下划线 
            overline 上化线
            line-through 删除线
            */
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p>文本装饰线</p>
    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
</body>
</html>
