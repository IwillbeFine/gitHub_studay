<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css</title>
    <!-- 内部样式 ，存放css代码的区域 -->
    <style>
        /* 
        选择器{
            代码块区域
            样式的属性名:样式的属性值;
        }
         */
        /* 标签选择器 */
        p{
            /* 字体大小的设置 */
            font-size: 30px;
        }
        /* class选择器 */
        .xiaochou{
            /* color 设置字体的颜色 */
            color: red;
        }
        /* id选择器 */
        #liqi{
            /* 设置背景颜色 */
            background-color: rgb(0, 255, 30);
        }
        /* 
            选择器的分类
            标签选择器： 标签的名字
            class选择器：标签的class属性的值 .
            id选择器：标签的id属性的值 #

            class和id 的区别
            class可以有多个
            id 只能有一个
         */
    </style>
</head>
<body>
    <!-- 
        什么是css样式 层叠样式表
        作用：美化结构，大小位置颜色动画字体形状
        css样式写在哪里
            行内样式
            内部样式
            外部样式
     -->
     <!-- 行内样式 -->
    <!-- <p style="color:red; ">我是一个p标签哈哈哈</p> -->

    <!-- 内部样式 -->
    <p id="liqi">我是小丑标签</p>
    <p class="xiaochou">我是李旗标签</p>
    <p class="xiaochou">我是陈奔标签</p>
</body>

</script>
</html>
