<!-- 文档申明标签 -->
<!doctype html>
<!-- 跟标签 -->
<html>
    <!-- html 标签里面有且只有两个子标签 -->
    <!-- 网页的头部信息标签 -->
    <head>
        <!-- 编码格式 -->
        <meta charset="utf-8">
        <!-- 网页的描述信息 -->
        <meta name="description" content="这里是描述信息">
        <!-- 网页关键词信息 -->
        <meta name="keywords" content="这里是关键词信息">
        <!-- 网页的标题 -->
        <title>这是我的网页名称</title>
    </head>
    <!-- 网页的主体内容标签 -->
    <body>
        <!-- body区域的学习 
            划分区域的标签：
            内容展示的标签：
            网页的布局大概就可以分为三个步骤
            1.分区域
            2.排位置
            3.塞内容
        -->
        <!-- 
            h1 标签 双标签
            h1 - h6 标签
            h标签是用于做网页文章的标题
            h1 为网页中最重要的一个标签，所以有且只有一个
            h1 - h3 是存在seo的优化效果，之后的标签和普通文字区别不大
         -->
        <h2>将进酒</h2>
        <!-- 
            p 标签
            作用：就是将网页的文字划分为一个段落
         -->
        
    </body>
</html>
