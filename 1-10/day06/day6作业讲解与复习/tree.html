
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tree</title>
    <style>
        .box{
            width: 350px;
            margin-left: 200px;
        }
        .list1{
            /* auto 自动计算 */
            width: 0px;
            height: 0px;
            border-style: solid;
            border-color: transparent transparent #2dff00 transparent;
            border-width: 50px;
            /* 设置水平居中 */
            margin: auto auto -120px auto;
        }
        .list2{
            width: 0px;
            height: 0px;
            border-style: solid;
            border-color: transparent transparent #36f06e transparent;
            border-width: 100px;
            margin: auto auto -190px auto;
        }
        .list3{
            width: 0px;
            height: 0px;
            border-style: solid;
            border-color: transparent transparent #186c1f transparent;
            border-width: 150px;
            margin: auto;
        }
        .list4{
            width: 40px;
            height: 220px;
            background: #2bc731;
            margin: auto;
        }
        .list5{
            width: 220px;
            height: 50px;
            background: #7cd3e3a4;
            border-style: solid;
            border-color:rgba(103, 224, 240, 0.666) #a8524e  #a8524e  #a8524e ;
            border-width: 45px 10px;
            margin:  -55px  auto auto auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="list1"></div>
        <div class="list2"></div>
        <div class="list3"></div>
        <div class="list4"></div>
        <div class="list5"></div>
    </div>
</body>
</html>
