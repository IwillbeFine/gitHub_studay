<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        /* 通配选择器 */
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            margin-left: 200px;
            width: 240px;
            /* background-color: red; */
        }
        .box h5{
            margin: 25px 0 20px;
            font-size: 14px;
        }
        .box h3{
            font-size: 30px;
            margin-bottom: 30px;
        }
        .box p{
            font-size: 14px;
        }
        .word{
            border-left: 4px solid black;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 照片区域 -->
        <div class="img">
            <img src="./img/hospital.png" width="240" alt="">
        </div>
        <!-- 职业 -->
        <div class="word">
            <h5>服务总监/口腔卫生</h5>
            <h3>竹子山科口腔诊所</h3>
        </div>
        <p>
                从大阪牙科学院毕业口，曾担任牙科保健师7年年。作为自愿者的座右铭的牙齿卫生师，我同情NOVENINE的想法，即将牙科的力量作为一种商业回报给社会并参与其中。
        </p>
    </div>
</body>
</html>
