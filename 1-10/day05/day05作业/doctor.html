<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctor</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 240px;

        .box h5{

        }

            font-size: 30px;

        }

        }

        }

<body>
    <div class="box">
        <div class="img">
            <img src="./img/doctor.jpg" width="240" 
            height="340" alt="图片">
        </div>
        <h5>服务总监/口腔医生</h5>
        <h3>川口里</h3>
        <p>从大板牙科学院毕业后， 曾担任牙科保健师7年。
           作为自愿者的座右铭的牙齿卫生师， 
           我同情NOVENINE的想法， 即将 牙科的力量作为一种商业回
           报给社会并参与其中。
        </p>
