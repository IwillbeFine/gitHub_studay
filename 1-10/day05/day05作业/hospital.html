<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospital</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box{
            width: 240px;
            margin: auto;
        }
        .profession{
            border-left: 5px solid black;
            padding-left: 20px ;
        }
        .profession h5{
            font-size: 14px;
            margin: 25px 0 20px;
        }
        .profession h3{
            font-size: 30px;
            margin-bottom:30px ;
        }
        .box p{
            font-size: 14px;
        }
        .img{
            height: 148px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img">
            <img src="./img/hospital.png" width="240" alt="图片">
        </div>
        <div class="profession">
            <h5>服务总监/口腔卫生</h5>
            <h3>竹子山科口腔诊所</h3>
        </div>
        <p>从大阪牙科学院毕业口，曾担任牙科保健师7年年。
            作为自愿者的座右铭的牙齿卫生师，
            我同情NOVENINE的想法，即将牙科的力量作为一种商业
            回报给社会并参与其中
        </p>
    </div>
</body>
</html>
