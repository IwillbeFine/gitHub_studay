<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size: 25px;
        }
        body{
            font-size: 15px;
        }
        p{
            /* 颜色值的设置
            1.关键词设置 red ，blue ，green ，skyblue，sleetblue
            2.rgb(red,green,blue)
                取值范围 0-255
            3.rgba(red,green,blue,alpha)
                alpha 取值范围是 0-1
            4.十六进制的数字 一共是三个分别是 红色绿色蓝色 00-ff
            两两重复可以简写
            5.hsl(色环，饱和度，亮度)
                色环的取值范围 0-360
                饱和度，亮度取值范围 0-100%
            6.hsla()
            */
            /* color: #ff0304; */
            color: rgba(255, 17, 0, 0.988);

            /* 字体单位的设置 
            1.像素值设置 px
            2.百分比  默认是100%
            3.em/rem  em是相对于自己的倍数，rem是相对于html根节点的倍数
            */
            /* font-size: 2em; */
            font-size: 2rem;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <p class="">你好哈哈哈</p>
</body>
</html>
