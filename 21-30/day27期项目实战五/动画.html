<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <link  href="./images/polo.gif"  rel="icon" type="image/x-icon" />
    <style>
        *{margin: 0;padding: 0;}li{list-style: none;}
        .box{
            position: relative;
            width: 40px;
            height: 40px;
            margin: 100px auto;
            border-radius: 50%;
            background: url("./images/comm-spr.png") no-repeat -190px -5px;
            transform: translateX(0px)
        }
        .box:hover{
            animation: scale 1s;
            background: url("./images/polo.gif") no-repeat  2px 3px/36px 36px;
        }
        .box:hover .sun{
            animation: option 1s forwards;
        }
        .sun{
            top: 90%;
            left: -80px;
            position: absolute;
            height: 0px;
            width: 200px;
            background:url("./images/0.jpg") no-repeat center/cover;
        }
        /* 右侧弹跳动画 */
        @keyframes dumg{
            0%,20%,40%,60%,80%,100%{
                transform: translateY(0);
            }
            30%{
                transform: translateX(20px)
            }
            50%{
                transform: translateX(10px)
            }
        }
        /* 上下弹跳动画 */
        @keyframes down{
            0%{
                transform: translate(0)
            }
            10%{
                transform: translateY(5px) scaleX(1.2) scaleY(.8)
            }
            30%{
                transform: translateY(-13px) scale(1) rotateZ(5deg)
            }
            50%{
                transform: translateY(0) scaleX(1.1) scaleY(.9)  rotateZ(0deg)
            }
            70%{
                transform: translateY(-4px) scaleX(1) scaleY(1)  rotateZ(-2deg)
            }
            85%{
                transform: translateY(0px) scaleX(1.05) scaleY(.95)  rotateZ(0deg)
            }
            100%{
                transform: translateY(0px) scaleX(1) scaleY(1);
            }
        }
        /* 下拉动画 */
        @keyframes option{
            0%{
                height: 0;
                opacity: 0;
            }
            20%{
                height: 100px;
                opacity: 1;
            }
            50%{
                height: 100px;
                transform: translateY(5px);
                opacity: 1;
            }
            100%{
                height: 100px;
                transform: translateY(5px);
                opacity: 1;
            }
        }
        /* 前后跳动 */
        @keyframes scale{
            0%,10%,50%,70%,100%{
                transform: scale(1);
            }
            30%{
                transform: scale(0.9);
            }
            40%{
                transform: scale(1.3);
            }
            60%{
                transform: scale(1.15);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sun"></div>
    </div>
</body>
</html>
