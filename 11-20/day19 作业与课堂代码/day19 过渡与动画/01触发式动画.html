<!DOCTYPE html> 
<html lang="zh-CN"> 
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="关键词信息">
    <meta name="description" content="描述信息">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>路遥</title> 
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div.box{
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
        .sun{
            /* 动画的第一帧 */
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background: red;
            /* 触发式动画 过渡 all表示所有属性参与过度*/
            /* transition:all 3s ; */
            /*参与过渡的属性 
            默认值 all 所有属性都参与过渡*/
            transition-property: width height;
            /* 过渡时间 */
            transition-duration: 3s;
            /* 
                过渡的速度
                linear 匀速
                ease 慢速开始快速结尾 默认值
            */
            transition-timing-function: ease;
            /* 过渡延迟 */
            transition-delay:1s;
            /* 复合写法
            transtion : 参与过渡的属性, 过渡的时长 ,过渡的速度,过度延迟
            多个属性要设置过度效果用逗号隔开
            */
            transition: width 1s linear 3s , height 2s ,background 2s;
            /* transition:all .3s; */
        }
        .sun:hover{
            /* 动画的最后一帧 */
            width: 400px;
            height: 200px;
            background-color: blue;
            /* transition-delay:2s ; */
        }
    </style>
</head>
<body>
    <!-- 动画分为两种
    1.触发式动画
        需要触发条件 
        hover
    2.主动动画 -->
    <div class="box">
        <div class="sun"></div>
    </div>
</body>
</html>
