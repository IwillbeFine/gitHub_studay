<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            width: 1150px;
            height: 520px;
            margin-top: 50px;
            margin-left: 30px;
            /* outline: 1px solid red; */
            border: 1px solid #eee;

        }
        div ul li{
            float: left;
            margin-right:10px ;
            transition: margin-top .3s;
        }
        div ul li:hover{
            /* box-shadow: 10px 10px 50px 1px black; */
            margin-top: -30px;
        }
        div ul .list1{
            margin-left: 5px;
        }
        div ul .list2{
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li class="list1"><img src="./img/1.gif" alt=""></li>
            <li><img src="./img/2.png" alt=""></li>
            <li><img src="./img/3.png" alt=""></li>
            <li><img src="./img/4.png" alt=""></li>
            <li class="list2"><img src="./img/5.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
