<!DOCTYPE html> 
<html lang="zh-CN"> 
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="关键词信息"> 
    <meta name="description" content="描述信息"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果</title> 
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(66, 66, 66);
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .wrap{
            width: 250px;
            height: 160px;
            perspective: 800px;
            margin: 300px auto 0;
        }
        .photo-box{
            width: 250px;
            height: 160px;
            transform-style: preserve-3d;
            box-shadow:0 0 0 1px blueviolet;
            transform: rotateX(-12deg) ;
            animation: run  10s linear infinite;
        }
        .photo-box:hover{
            animation-play-state: paused;
        }
        .photo-box li{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .photo-box li:nth-child(1){
            background: url('../img/1.jpg') no-repeat center/cover;
            transform: rotateY(40deg) translateZ(400px);
        }
        .photo-box li:nth-child(2){
            background: url('../img/2.jpg') no-repeat center/cover;            transform: rotateY(80deg) translateZ(400px);
        }
        .photo-box li:nth-child(3){
            background: url('../img/3.jpg') no-repeat center/cover;            transform: rotateY(120deg) translateZ(400px);
        }
        .photo-box li:nth-child(4){
            background: url('../img/4.jpg') no-repeat center/cover;            transform: rotateY(160deg) translateZ(400px);
        }
        .photo-box li:nth-child(5){
            background: url('../img/5.jpg') no-repeat center/cover;            transform: rotateY(200deg) translateZ(400px);
        }
        .photo-box li:nth-child(6){
            background: url('../img/6.png') no-repeat center/cover;            transform: rotateY(240deg) translateZ(400px);
        }
        .photo-box li:nth-child(7){
            background: url('../img/7.png') no-repeat center/cover;            transform: rotateY(280deg) translateZ(400px);
        }
        .photo-box li:nth-child(8){
            background: url('../img/8.jpg') no-repeat center/cover;            transform: rotateY(320deg) translateZ(400px);
        }
        .photo-box li:nth-child(9){
            background: url('../img/9.jpg') no-repeat center/cover;            transform: rotateY(0deg) translateZ(400px);
        }
        @keyframes run{
            0%{
                transform: rotateX(-12deg) rotateY(0deg) ;
            }
            100%{
                transform: rotateX(-12deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="photo-box">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
