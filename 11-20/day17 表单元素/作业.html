    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .wrap{
            width: 811px;
            height: 315px;
            margin: 100px auto;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid rgb(202, 177, 34);
        }
        .wrap h2{
            font-size: 30px;
            /* margin-top: 10px; */
            width: 405px;
        }
        .wrap h2 i{
            display: inline-block;
            height: 4px;
            width: 80px;
            vertical-align: middle;
            background-color: rgb(207, 167, 114);
        }
        .wrap .left , .wrap .right{
            position: relative;
            width: 380px;
            height: 180px;
            margin-top: 25px;
        }
        .wrap .left{
            float: left;
        }
        .wrap .right{
            float: right;
        }
        .wrap .content{
            height: 100%;
            width: 235px;
            box-sizing: border-box;
            padding-left: 50px;
            padding-top: 20px;
            position: absolute;
            right: 0;
            border: 1px solid rgb(255, 166, 0);
        }
        .wrap .img{
            position: absolute;
            z-index: 1;
            left: 0;
            top: 12%;
        }
        .wrap .content p{
            margin-top: 10px;
            font-size: 12px;
            width:140px ;
        }
        .wrap .content h4{
            font-size: 20px;
        }
        .wrap .content div i{
            float: right;
            border: 10px transparent solid;
            border-left: 10px solid orange;
        }
        .wrap .content div p{
            width: 152px;
        }
    </style>
</head>
