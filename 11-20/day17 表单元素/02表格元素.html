<!DOCTYPE html> 
<html lang="zh-CN"> 
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="关键词信息"> 
    <meta name="description" content="描述信息"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路遥</title>
    <style>
        table{
            /* 相邻单元格边框合并 */
            border-collapse: collapse;
        }
        table td{
            background: red;
            width: 100px;
            text-align: center;
            height: 50px;
        }
    </style>
</head>
<body>
    <table border="1">
        <!-- 表头 -->
        <thead>
            <tr>
                <!-- rowspan 合并行 -->
                <td rowspan="2">123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <!-- colspan 合并列 -->
                <td colspan="2" >123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </thead>
        <!-- 表身 -->
        <tbody>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </tbody>
        <!-- 表尾 -->
        <tfoot>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
