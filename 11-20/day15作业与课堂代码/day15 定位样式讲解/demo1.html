<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        .box{
            position: relative;
            width: 1000px;
            /* height: 500px; */
            margin: 20px auto;
            /* background-color: red; */
            /* box-shadow: 0 0 0 2px red; */
        }
        .nav{
            height: 40px;
            background-color: #fcfcfc;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .box .nav span{
            float: left;
            font-size: 14px;
            line-height: 40px;
            padding: 0 10px;
        }
        .box .nav .list1{
            height: 37px;
            line-height: 34px;
            margin-top: -1px;
            border: 1px solid #ccc;
            border-top: 4px solid rgb(255, 166, 0);
            border-bottom: 1px solid white;
            border-left: none;
        }
        .box .banner{
            height: 133px;
            /* background-color: yellow; */
        }
        .box .banner ul li{
            float: left;
            position: relative;
            width: 198px;
            height: 131px;
            /* box-sizing: border-box; */
            background: url(./img/1.jpg)no-repeat center/cover;
            border: 1px solid white;
        }
        .box .banner li:hover {
            border: 1px solid orange;
        }
        .box .banner ul li p{
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.513);
        }
        .box .left,.box .right{
            /* 参照物是离他最近的一个定位父级元素,如果没有定位元素就参照html */
            position: absolute;
            top:110px;
            width: 30px;
            height: 43px;
            background: url(./img/6.png) no-repeat -28px 0;
            right: 0;
        }
        .box .left{
            left: 0;
            background: url(./img/6.png) no-repeat 0px 0;
        }
        .box .left:hover,.box .right:hover{
            background-position-y:-43px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="nav">
            <span class="list1">我喜欢看图</span>
            <span>猜你喜欢</span>
        </div>
        <div class="banner">
            <ul>
                <li>
                    <p>美女洗车,但是这车好像不对劲</p>
                </li>
                <li>
                    <p>美女洗车,但是这车好像不对劲</p>
                </li>
                <li>
                    <p>美女洗车,但是这车好像不对劲</p>
                </li>
                <li>
                    <p>美女洗车,但是这车好像不对劲</p>
                </li>
                <li>
                    <p>美女洗车,但是这车好像不对劲</p>
                </li>
            </ul>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
