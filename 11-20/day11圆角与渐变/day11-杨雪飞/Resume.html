<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            /* background-color: red; */
            width: 400px;
            height: 400px;
            border: 5px solid #e8e8e8;
            border-radius: 10px;
            margin: 100px auto;
            padding: 25px 10px;
        }

        /* 鼠标悬停边框变为红色 */
        .box:hover {
            border: 5px solid red;
        }

        .box h5 {
            padding-left: 25px;
            padding-bottom: 10px;
        }
        /* 设置上面盒子高度下边框 */
        .top {
            height: 110px;
            border-bottom: 1px dotted #bbb;
        }

        .header {
            padding-left: 15px;
        }
        /* 插入图片 */
        .logo {
            float: left;
            width: 70px;
            height: 70px;
            border: 5px solid #e8e8e8;
            border-radius: 35px;
            background: url(./img/p1.jpg) no-repeat center/cover;
        }

        .header h6 {
            padding: 15px 0 10px 90px;
        }

        .header p {
            padding-left: 90px;
            font-size: 14px;
            color: #a1a1a1;
        }

        .bottom p {
            font-size: 12px;
            color: #616161;
            line-height: 20px;
            padding-top: 15px;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <!-- 外部大盒子 -->
    <div class="box">  
        <!-- 上面盒子 -->
        <div class="top">
            <h5>学生简介</h5>
            <div class="header">
                <!-- 图片 -->
                <div class="logo"></div>
                <!-- 介绍 -->
                <div class="hotwards">
                    <h6>杨雪飞</h6>
                    <p>未来某数据中心高级前端工程师</p>
                </div>
            </div>
        </div>
        <!-- 下面盒子 -->
        <div class="bottom">
            <p>
                5年大厂前端经验，曾就职于黑龙科技，后就职于摸摸教育。3年教学经验，有Object-C，swift语言开发经验。后来转型进攻前端，对react-native、phoneGap以及对谷歌新推出的Flutter移动端框架有深入研究。曾经独立负责应用过React/Vue项目开发，有着丰富的实战经验。对ES6/7、Nodejs、Vue、React、PWA技术栈有深入的理解，对于流行的小程序技术也有深入的见解，善于将丰富的开发经验融入到课程中。
            </p>
        </div>
    </div>
</body>

</html>
