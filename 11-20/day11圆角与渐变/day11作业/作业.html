<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 430px;
            height: 436px;
            margin: 20px auto;
            padding: 25px 20px;
            border: 4px solid #ccc;
            border-radius: 12px;
        }
        
        .box:hover .user .img {
            /* border: 4px solid rgb(88, 212, 84); */
            box-shadow: 0 0 0px 4px green;
        }
        
        .box:hover h3 {
            color: green;
        }
        
        .box h2 {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .box .user {
            /* background-color: rebeccapurple; */
            padding-left: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dotted #ccc;
        }
        
        .box .img {
            width: 92px;
            height: 92px;
            box-sizing: border-box;
            display: inline-block;
            overflow: hidden;
            vertical-align: top;
            /* border: 4px solid transparent; */
            border-radius: 50%;
        }
        
        .box .user_list {
            display: inline-block;
            padding-left: 20px;
        }
        
        .box .user_list h3 {
            font-size: 20px;
            margin: 16px 0;
        }
        
        .box .user_list p {
            color: rgb(172, 168, 168);
        }
        
        .box .description {
            margin-top: 15px;
            line-height: 30px;
            /* 设置换行方式 */
            word-break: break-all;
            text-align: justify;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>讲师介绍</h2>
        <!-- 用户信息 -->
        <div class="user">
            <div class="img">
                <img width="100" height="100" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.bjtata.com%2Fimg%2F596623fa6155615e.jpg&refer=http%3A%2F%2Fimg.bjtata.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1613224655&t=9345702b8cd8ad4c443e2f7d9a117eac"
                    alt="">
            </div>
            <div class="user_list">
                <h3>张伟虎</h3>
                <p>前某数据中心高级前端工程师</p>
            </div>
        </div>
        <!-- 个人介绍 -->
        <div class="description">
            <p>
                5年大厂前端经验，曾就职于黑龙科技，后就职于摸摸教育。3年教学经验，有Object-C，swift语言开发经验。后来转型进攻前端，对react-native、phoneGap以及对谷歌新推出的Flutter移动端框架有深入研究。曾经独立负责应用过React/Vue项目开发，有着丰富的实战经验。对ES6/7、Nodejs、Vue、React、PWA技术栈有深入的理解，对于流行的小程序技术也有深入的见解，善于将丰富的开发经验融入到课程中
            </p>
        </div>
    </div>
</body>

</html>
