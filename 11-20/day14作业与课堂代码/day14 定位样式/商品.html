<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 1200px;
            border: 1px solid #ccc;
            margin: auto;
            padding:0  20px 20px;
        }
        .box::after{
            content: "";
            display: block;
            clear: both;
        }
        .box .nav {
            height: 30px;
            font-size: 14px;
            text-align: center;
        }
        .box .nav span{
            display: inline-block;
            line-height: 17px;
            padding: 0 20px;
            margin-top: 6px;
            border-right: 2px solid #ccc;
        }
        .box .shop{
           margin-top: 20px;
        }
        .box .shop li{
            height:500px;
            float: left;
        }
        .box .shop .item1{
            width: 340px;
            height: 500px;
            border-right: 1px solid #ccc;
        }
        .box .shop .item2{
            width:230px ;
            border-right: 1px solid #ccc;
        }
        .box .shop .item2 .item2-img{
            height: 244px;
            border-bottom: 1px solid #ccc;
        }
        .box .shop .item3{
            width:207px ;
            border-right: 1px solid #ccc;
        }
        .box .shop .item3 .item3-img{
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc
        }
        .box .shop .item4{
            width:400px ;
        }
        .box .shop .item4 .item4-img{
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nav">
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
        </div>
        <ul class="shop">
            <li class="item1">
                <a href="">
                    <img width="340" height="500" src="./img/1.jpg" alt="">
                </a>
            </li>
            <li class="item2">
                <img class="item2-img" width="230"src="./img/2.jpg" alt="">
                <img width="230" src="./img/3.jpg" alt="">
            </li>
            <li class="item3">
                <img style="height: 171px;" width="203" src="./img/4.jpg" alt="">
                <img class="item3-img" width="203" src="./img/5.jpg" alt="">
                <img width="203" src="./img/6.jpg" alt="">
            </li>
            <li class="item4">
                <img width="190" src="./img/7.jpg" alt="">
                <img width="200" src="./img/8.jpg" alt="">
                <img class="item4-img" width="400" src="./img/9.jpg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
