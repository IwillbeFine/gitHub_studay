<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px;padding: 0;list-style: none;}
        /* 总体的大盒子样式 */
        .box{
            width: 1000px;
            height: 400px;
            box-shadow: 0 0 0 1px black;
            /*绝对定位 参照物是距离她最近的父级元素的定位*/
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -500px ;
        }
        /* li的样式 */
        .box ul li{
            /* width: 100px; */
            height: 400px;
            box-shadow: 0 0 0 1px red;
            float: left;
            position: relative;  /* 相对定位 参照物是自身 */
        }
        .box ul li input{
            transition: .3s;
            height: 100%;
            width: 100px;
            opacity: 0;
        }
        /* checked伪类选择器，当鼠标点击的时候生效 */
        .box ul li input:checked{
            width: 600px;
        }
        .box li .bg{
            /* background: red; */
            opacity: 1;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* 模糊效果 */
            filter: blur(5px);
            z-index: -2;
        }
        .box ul li input:checked + .bg{
            z-index: -1;
        }
        .box ul li.list1{
            background: url('./img/1_170111233712_1.jpg') no-repeat center/cover;
        }
        .box ul li.list1 .bg{
            background: url('./img/1_170111233712_1.jpg') no-repeat center/cover;
        }
        .box ul li.list2{
            background: url('./img/20181002014649921.jpg') no-repeat center/cover;
        }
        .box ul li.list2 .bg{
            background: url('./img/20181002014649921.jpg') no-repeat center/cover;
        }
        .box ul li.list3{
            background: url('./img/e33ab9e080.jpg') no-repeat center/cover;
        }
        .box ul li.list3 .bg{
            background: url('./img/e33ab9e080.jpg') no-repeat center/cover;
        }
        .box ul li.list4{
            background: url('./img/aad3caf40e.jpg') no-repeat center/cover;
        }
        .box ul li.list4 .bg{
            background: url('./img/aad3caf40e.jpg') no-repeat center/cover;
        }
        .box ul li.list5{
            background: url('./img/d71a6360ba8601ff-19264876bfd6a308-dfbd047d3bb4f2621f01d7ae18979b6e.jpg') no-repeat center/cover;
        }
        .box ul li.list5 .bg{
            background: url('./img/d71a6360ba8601ff-19264876bfd6a308-dfbd047d3bb4f2621f01d7ae18979b6e.jpg') no-repeat center/cover;
        }
        .box ul li div{
            position: absolute;
            height: 100%;
            width: 100px;
            background-color: rgba(0, 0, 0, 0.267);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="list1">
                <div></div>
                <input type="radio" name="ss" id="">
                <div class="bg"></div>
            </li>
            <li class="list2">
                <div></div>
                <input type="radio" checked name="ss" id="">
                <div class="bg"></div>
            </li>
            <li class="list3">
                <div></div>
                <input type="radio" name="ss" id="">
                <div class="bg"></div>
            </li>
            <li class="list4">
                <div></div>
                <input type="radio" name="ss" id="">
                <div class="bg"></div>
            </li>
            <li class="list5">
                <div></div>
                <input type="radio" name="ss" id="">
                <div class="bg"></div>
            </li>
        </ul>
    </div>
</body>
</html>
