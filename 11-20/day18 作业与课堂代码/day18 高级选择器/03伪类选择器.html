<!DOCTYPE html> 
<html lang="zh-CN"> 
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="关键词信息"> 
    <meta name="description" content="描述信息"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路遥</title> 
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        /* 伪类选择器
        :hover 鼠标悬停 1
        :link 未被访问的链接
        :visited  访问过的链接
        :active 点击按下时的状态 2
        */
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:active{
            background: red;
        }
        a:hover{
            color: indigo;
        }
        div:active .sun{
            display: block;
            background: indigo;
        }
        div{
            height: 80px;
            background: yellow;
        }
        input + div{
            background:red;
        }
        .sun{
            /* background: blue; */
            width: 40px;
            height: 40px;
            /* display: none; */
            transition: .3s;
        }
        /* focus 表单元素聚焦时候的状态 */
        input:focus + .sun{
            display: block;
            background: red;
        }
        /* checked 单选多选激活状态 */
        input[type="radio"]:checked + .sun{
            display: block;
        }
    </style>
</head>
<body>
    <a href="#" >点击跳转到百度 </a>
    <div>
        <div class="sun">1</div>
    </div>

    <input type="text">
    <div class="sun">2</div>

    <input type="radio" name="" id=""><br>
    <div class="sun">3</div>
</body>
</html>
