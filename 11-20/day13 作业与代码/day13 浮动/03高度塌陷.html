<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        高度塌陷的解决方法
        1.给父级上高度 
        2.在容器底部添加clear属性的幽灵块元素
        3.让父级元素成为bfc容器
            float
            overflow:hiddent / auto /scoll
            position:/不为static relative 
        */
        .box{
            width: 200px;
            /* height: 100px; */
            padding: 10px;
            /* float: left; */
            /* overflow: hidden; */
            /* position: absolute; */
            background-color: slateblue;
        }
        .sun{
            float: right;
            /* display: inline-block; */
            height: 50px;
            width: 50px;
            background-color: red;
        }
        .sun2{
            float: left;
            /* display: inline-block; */
            height: 50px;
            width: 80px;
            background-color: green;
        }
        .clert{
            height: 0px;
            background: yellow;
            /*清除浮动  */
            clear: both;
        }
        /* 伪元素创建幽灵元素设置clear */
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="sun"></div>
        <!-- <div class="sun2"></div> -->
        <!-- <div class="clert"></div> -->
    </div>
</body>
</html>
